<h2>Đăng ký</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Đăng ký</button>
</form>
<p>Đã có tài khoản? <a href="{% url 'login' %}">Đăng nhập</a></p>
{% if form.errors %}
    <ul>
    {% for field in form %}
        {% for error in field.errors %}
            <li>{{ field.label }}: {{ error }}</li>
        {% endfor %}
    {% endfor %}
    </ul>
{% endif %}
